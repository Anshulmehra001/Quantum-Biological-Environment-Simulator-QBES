[tool:pytest]
# Pytest configuration for QBES

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    benchmark: Performance and accuracy benchmark tests
    slow: Tests that take longer to run (can be skipped with -m "not slow")

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (if pytest-cov is installed)
# addopts = 
#     -v
#     --tb=short
#     --strict-markers
#     --disable-warnings
#     --color=yes
#     --cov=qbes
#     --cov-report=html
#     --cov-report=term-missing

# Minimum version
minversion = 6.0

# Test timeout (if pytest-timeout is installed)
# timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Temporary directory
tmp_path_retention_count = 3
tmp_path_retention_policy = failed